    {

        function myFunction(x, y = 10) {
                return x + y;
        }
        document.write("default parameter:"+ myFunction(5)+"<br>");
        function sum(... args){
            let sum=0;
            for(let i of args)
              sum+=i;
            return sum

        }
        let r=sum(2,3,4,5,6,7);
        document.write("indefinite arguments:"+r+"<br>");

            function findMax() {
            let max = -Infinity;
            for (let j = 0; j < arguments.length; j++) {
                if (arguments[j] > max) {
                max = arguments[j];
                }
            }
            return max;
            }
        document.write("arguments obj find max"+findMax(5,9,2)+"<br>");
        const myObject = {
                firstName:"John",
                lastName: "Doe",
                fullName: function () {
                    return this.firstName + " " + this.lastName;
                }
                }
        document.write("objs"+ myObject.fullName()+"<br>");


        const person = {
                fullName: function(city, country) {
                    return this.firstName + " " + this.lastName + "," + city + "," + country;
                }
                }

                const person1 = {
                firstName:"John",
                lastName: "Doe"
                }
                const person2 = {
                firstName:"veda",
                lastName: "priya"
                }

            document.write("call method with arguments:"+person.fullName.call(person2, "Oslo", "Norway")+"<br>");
            //apply method pass arguments as arraya where call methods take argument sepreately
            document.write("apply method:"+person.fullName.apply(person1, ["Oslo", "Norway"])+"<br>");
    }
    {

        {

    {

        const person2 = new Object();

                //obj created using the constructors
                function Person(first, last, age, eye) {
                        this.firstName = first;
                        this.lastName = last;
                        this.age = age;
                        this.eyeColor = eye;
                        }

                        // Create a Person object
                        const myFather = new Person("John", "Doe", 50, "blue");
                        // Add nationality to existing  object 
                        myFather.nationality = "English";
                        //adding new property to obj constructor
                        Person.prototype.nationality = "English";

                        // Display age
                        document.write("My father is " + myFather.age + myFather.nationality+"<br>");
                        //obj creating new property
                        const person5= {
                            firstName: "John",
                            lastName: "Doe",
                            language: "EN"
                            };

                            // Add a property
                            Object.defineProperty(person5, "year", {value:"2008"})
                        document.write(person5.year+"<br>");
                        //the defineProperty() method to add a getter and a setter.
                        Object.defineProperty(person5, "fullName", {
                                get: function () {return this.firstName + " " + this.lastName;}
                                });
                        document.write(person5.fullName+"<br>")
        // Create a Set
        const letters = new Set(["a","b","c"]);
        let d="d"
        // Add Variables to the Set
        
        letters.add(d);
        let text = "";
        letters.forEach (function(value) {
           text += value+"<br>";
        })
        document.write(text)
        // List all entries
        //entries() Returns an Iterator with [value,value] pairs from a Set
            const iterator = letters.entries();
            let ext = "";
            for (const entry of iterator) {
            ext += entry + "<br>";
            }

            document.write(ext);
    }
